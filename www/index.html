<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Whinny</title>

    <link rel="manifest" href="manifest.json">

    <!--  css -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Didact%20Gothic" rel="stylesheet" type="text/css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ionic cloud  used for push notifications -->
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- ngStorage is used to store user data locally to allow for persistent login -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- ngCordova for native phone functionality - Camera -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- library that allows photo uploading -->
    <script src="lib/ng-file-upload.js"></script>

    <!-- library allowing preloading images -->
    <script src="lib/angular-preload-image/angular-preload-image.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/controllers.js"></script>

    <script src="js/routes.js"></script>

    <script src="js/directives.js"></script>

    <script src="js/services.js"></script>


    <script src="js/filters/emoji.filter.js"></script>
    <script src="js/filters/nameShortener.filter.js"></script>
    <script src="js/filters/unread.filter.js"></script>
    <script src="js/filters/messageShortener.filter.js"></script>

    <script src="lib/angular-elastic/elastic.js"></script>

    <!-- <script src="lib/jquery.emojiarea.js"></script> -->



    <link rel="shortcut icon" href="#">


  </head>
  <body ng-app="app">

    <ion-header-bar ng-hide="hideNavBar" align-title="center" class="bar-light" ng-controller="navbarCtrl">

      <div class="buttons">
        <button ng-if="showSettings" class="button button-energized icon-left ion-gear-a headerButton" ng-click="toSettingsPage()"></button>

        <button ng-if="showBackToChat" class="button button-energized icon-left ion-chevron-left headerButton" ng-click="backToChat()"></button>

        <button ng-if="showBackToGroups" class="button button-energized icon-left ion-chevron-left headerButton" ng-click="backToGroups()"></button>

        <button ng-if="showBackToBroadcasts" class="button button-energized icon-left ion-chevron-left headerButton" ng-click="backToBroadcastsPage()"></button>

      </div>

      <h1 class="title whinnyHeader">{{pageTitle}}</h1>

      <div class="buttons">
        <button ng-if="!hideChatIcons" class="button button-energized icon-right ion-android-create headerButton" ng-click="createNewChat()"></button>

        <button ng-if="!hideGroupIcons" class="button button-energized icon-right ion-android-search headerButton" ng-click="goToGroupSearchPage()"></button>

        <button ng-if="!hideGroupIcons" class="button button-energized icon-right ion-android-people headerButton" ng-click="createNewGroup()"></button>

        <button ng-if="!hideBroadcastIcons" class="button button-energized icon-right ion-android-search headerButton" ng-click="goToBroadcastSearchPage()"></button>
      </div>

    </ion-header-bar>


    <ion-nav-view></ion-nav-view>

  </body>
</html>
