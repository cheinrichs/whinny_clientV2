<ion-view hide-nav-bar="true">

  <div ng-controller="individualGroupCtrl">

    <div class="bar bar-header bar-energized">
      <a class="button icon-left ion-arrow-left-c button-energized" ng-click="backToGroupsPage()"></a>
      <h1 class="title chatTitle">{{groupObjects[group_id].group_name | nameShortener}}</h1>
      <img ng-src="{{groupObjects[group_id].group_photo}}" class="individualGroupPortrait" alt="">
    </div>

    <ion-content class="has-header has-footer chatScreen" scroll="false" keyboard-attach>

      <div class="top-container" scroll-glue>

        <div ng-repeat="message in groupMessages" ng-show="message.to_group === group_id">
          <!-- <div class="row">
            <div class="col">
              <div class="timeSent">
                {{message.group_message_created | date:'shortTime'}}
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col col-80" ng-class="{ 'col-offset-20': message.from_user === currentUser.user_id }">
              <div ng-class="{ fromMessage : message.from_user != currentUser.user_id, toMessage : message.from_user === currentUser.user_id }">
                <div class="row">
                  <div class="col col-20">
                    <img class="groupChatPortrait" ng-src="{{ userObjects[message.from_user].portrait_link }}" alt="" ng-show="message.from_user != currentUser.user_id">
                  </div>
                  <div class="col col-80">
                    <div ng-bind-html="message.group_message_content | emoji">{{message.group_message_content}}</div>
                    <div class="date">{{message.group_message_created | date:'MMM d, y h:mm'}}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </ion-content>

    <div class="messageFooter" keyboard-attach>

      <div class="row">

        <div class="col col-80">
          <input type="text" class="item footer-input" placeholder="Enter Message" ng-model="groupMessage" ng-focus="focus=true" ng-blur="focus=false">
        </div>

        <div class="col col-20">
          <button class="button button-tangerine" ng-click="sendGroupMessage()">Send</button>
        </div>
      </div>

      <div class="row">
        <ion-scroll zooming="false" paging="false" scrollbar-x="false" direction="x" style="height: 40px;">
          <div class="row" style="height:40px; width: 1600px;">
            <ion-label class="emojiButton AngryFaceEButton" ng-click="addEmoji(':AngryFace:')"></ion-label>
