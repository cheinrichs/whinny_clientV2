<ion-view hide-nav-bar="true">
  <div ng-controller="individualBroadcastCtrl">

    <div class="bar bar-header bar-energized">
      <a class="button icon-left ion-chevron-left button-energized" ng-click="backToBroadcastsPage()"></a>
      <h1 class="title chatTitle">{{currentBroadcast.broadcast_name }}</h1>
      <img ng-src="{{currentBroadcast.broadcast_photo}}" class="individualBroadcastPortrait" alt="">
    </div>

    <ion-content class="has-header has-footer chatScreen" on-swipe-right="backToBroadcastsPage()" scroll-glue-top force-glue>

      <div ng-repeat="message in currentBroadcastMessages | orderBy:'-broadcast_message_id'">
        <div ng-show="message.to_broadcast === currentBroadcast_id">

          <div class="list card">
            <div class="item item-image">
              <img ng-src="{{message.broadcast_photo_url}}" ng-click="showModal(message.broadcast_photo_url)" alt="">
            </div>
            <div class="item item-body">
              <h2>{{message.broadcast_title}}</h2>
              <p>{{message.broadcast_message}}</p>
            </div>
            <div class="item" ng-if="message.link_text.length > 0">
              <a class="broadcastCardLink" ng-click="goToLink(message.link_url)">{{message.link_text}}</a>
            </div>
          </div>

        </div>
      </div>

    </ion-content>

  </div>
</ion-view>
