<ion-view title="Welcome" hide-nav-bar="true" id="page2" class="nonTabPagePadding">
  <ion-content>

    <img src="img/Whinny_landing_page1.png" class="landingPageImage" alt="">

    <div class="row">
      <div class="col-offset-10 col-80">
        <br>

        <div class="errors">
          <div ng-repeat="error in data.errors">
            {{error}}
            <br>
            <br>
          </div>
        </div>

        <form ng-submit="data.loginToWhinny()">
          <label class="item item-input">
            <input type="text" placeholder="Phone Number" ng-model="data.phone">
          </label>
        </form>
        <br>

      </div>
    </div>

    <div class="row">
      <button class="col-offset-10 col-80 button button-tangerine" ng-click="data.loginToWhinny()">Login / Sign Up</button>
    </div>

  </ion-content>

</ion-view>
