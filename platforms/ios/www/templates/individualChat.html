<ion-view hide-nav-bar="true">
  <div ng-controller="individualChatCtrl">

    <div class="bar bar-header bar-energized">
      <a class="button icon-left ion-chevron-left button-energized" ng-click="backToChatPage()"></a>
      <h1 class="title chatTitle">{{convo.convoUser.first_name}}</h1>
      <img preload-image ng-src="{{convo.convoUser.portrait_link}}" class="individualChatPortrait" alt="">
    </div>

    <ion-content class="has-footer chatScreen" scroll='false' keyboard-attach on-swipe-right="backToChatPage()">

      <div class="top-container" scroll-glue>

        <div ng-repeat="message in convo.messages">
          <div class="row">
            <div class="col col-80" ng-class="{ 'col-offset-20' : message.to_user != currentUser.user_id }">
              <div ng-class="{toMessage : message.to_user != currentUser.user_id, fromMessage : message.to_user == currentUser.user_id}">
                <div ng-bind-html="message.content | emoji | imageFilter">{{message.content}}</div>
                <div class="date">{{message.message_created | date:'MMM d, y h:mm'}}</div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </ion-content>

    <div class="messageFooter" keyboard-attach>

      <div class="row">
        <div class="col col-80">
          <!-- <div class="visibleTextBox" ng-bind-html="chatMessage | emoji" ng-class="{ 'hidden' : !hideInput}"></div> -->
          <!-- emoji-input -->
          <span ng-show="hideInput">
            <img src="{{imgURI}}" class="chatImageStaging" alt="">
            <a class="ion-android-cancel clearStagedPhotoButton" ng-click="clearStagedPhoto()"></a>
            <a class="ion-close-circled clearStagedPhotoButton" ng-click="clearStagedPhoto()"></a>
          </span>
          <textarea class="footer-input" placeholder="Enter Message..."  ng-model="chatMessage" rows="2" msd-elastic cols="15" ng-focus="focus=true" ng-blur="focus=false" ng-hide="hideInput"></textarea>
        </div>

        <div class="col col-20">
          <button class="button button-tangerine sendChatButton" ng-click="sendChatMessage()">Send</button>
        </div>
      </div>

      <div class="row">
        <ion-scroll zooming="false" paging="false" scrollbar-x="false" direction="x" style="height: 40px;">
          <div class="row" style="height:40px; width: 1640px;">
            <a class="emojiCameraButton ion-android-camera energized" ng-click="addPhoto()"></a>
            <ion-label class="emojiButton HappyFaceEButton" ng-click="addEmoji(':HappyFace:')"></ion-label>
            <ion-label class="emojiButton AngryFaceEButton" ng-click="addEmoji(':AngryFace:')"></ion-label>
